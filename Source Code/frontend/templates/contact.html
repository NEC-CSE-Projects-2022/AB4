<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Movie Recommender â€” Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
 <nav class="bg-white border-b border-gray-200">
  <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
    
    <div class="flex items-center gap-3">
      <div class="text-2xl">ðŸŽ¬</div>
      <div class="text-lg font-semibold">Movie Recommender</div>
    </div>

    <div class="flex items-center gap-5 text-sm">

      <a href="{{ url_for('index') }}" class="hover:text-orange-600">Home</a>
      <a href="{{ url_for('about') }}" class="hover:text-orange-600">About</a>
      <a href="{{ url_for('contact') }}" class="hover:text-orange-600">Contact</a>

      {% if not username %}
        <!-- âœ… Show these ONLY when user is NOT logged in -->
        <a href="{{ url_for('login') }}" class="hover:text-orange-600">Login</a>
        <a href="{{ url_for('register') }}" class="hover:text-orange-600">Register</a>
      {% endif %}

      {% if username %}
        <!-- âœ… Show these ONLY when user IS logged in -->
        <span class="ml-3 text-gray-500">Hi, {{ username }}</span>
        <a href="{{ url_for('logout') }}" class="ml-2 text-orange-600 hover:underline">Logout</a>
      {% endif %}

    </div>

  </div>
</nav>


<!-- âœ… HERO SECTION (MOVIE THEME) -->
<section class="relative w-full h-72 md:h-80 lg:h-96 overflow-hidden">

  <!-- Background movie-related image -->
  <img 
    src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?q=80&w=1600&auto=format&fit=crop"
    alt="Movie Theme Background"
    class="w-full h-full object-cover"
  />

  <!-- Dark overlay for readability -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <!-- Text content -->
  <div class="absolute inset-0 flex flex-col justify-center items-center text-center text-white px-6">
    <h1 class="text-3xl sm:text-4xl font-extrabold drop-shadow-lg">
      Get in Touch With Us
    </h1>
    <p class="mt-3 text-lg max-w-2xl drop-shadow-md">
      Have questions, feedback, or suggestions? We're here to help you!
    </p>
  </div>

</section>
  <!-- âœ… CONTACT FORM SECTION -->
  <div class="max-w-3xl mx-auto py-10 px-6">
    <form method="POST" 
      class="bg-white p-6 rounded-2xl shadow border border-gray-200 max-w-xl mx-auto">

      {% if message %}
        <div class="mb-4 text-sm {{ 'text-green-600' if 'Thanks' in message else 'text-red-600' }}">
          {{ message }}
        </div>
      {% endif %}

      <label class="block text-sm mb-1 font-medium">Your Name</label>
      <input name="name" class="w-full border p-2 rounded-lg mb-4 focus:ring-2 focus:ring-orange-300" required/>

      <label class="block text-sm mb-1 font-medium">Email</label>
      <input type="email" name="email" class="w-full border p-2 rounded-lg mb-4 focus:ring-2 focus:ring-orange-300" required/>

      <label class="block text-sm mb-1 font-medium">Subject</label>
      <input name="subject" class="w-full border p-2 rounded-lg mb-4 focus:ring-2 focus:ring-orange-300" required/>

      <label class="block text-sm mb-1 font-medium">Message</label>
      <textarea name="message" rows="4" class="w-full border p-2 rounded-lg mb-6 focus:ring-2 focus:ring-orange-300" required></textarea>

      <button class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition">
        Submit
      </button>
    </form>
  </div>

</body>
</html>
